{% extends "layout.html" %}

{% block title %}
    Registration
{% endblock %}

{% block main %}
    <div class="container-sm frame border border-dark d-flex flex-column justify-content-center">
        <div class="row py-3">
            <div class="col-sm-12">
                <h2> Create a Username and Password </h2>
            </div>
        </div>
        <div class="row py-2">
            <div class="col-sm-12">
                <form action="/register" method="post" class="container px-5">
                    <div class="row py-2 g-1 justify-content-center align-items-center">
                        <div class="col-sm-2 text-start"><label for="username" class="form-label">Username:</label></div>
                        <div class="col-sm-8">
                            <input id="username" class="form-control" autocomplete="off" autofocus name="username" placeholder="Required" type="text">
                        </div>
                    </div>
                    <div class="row py-2 g-1 justify-content-center align-items-center">
                        <div class="col-sm-2 text-start"><label for="password" class="form-label">Password:</label></div>
                        <div class="col-sm-8">
                            <input class="form-control" id="password" autocomplete="off" autofocus name="password" placeholder="Required" type="password" >
                        </div>
                    </div>
                    <div class="row pt-2 g-1 justify-content-center align-items-center">
                        <div class="col-sm-2 text-start"><label for="confirmation" class="form-label">Repeat Password:</label></div>
                        <div class="col-sm-8">
                            <input class="form-control" id="confirmation" autocomplete="off" autofocus name="confirmation" placeholder="Required" type="password">
                        </div>
                    </div>
                    <div class="row pb-3 g-1 justify-content-center align-items-center">
                        <div class="col-sm-10 form-check">
                            <input onclick="switchVisibility()" class="form-check-input" type="checkbox" value="" id="show">
                            <div class="text-start"><label  class="form-check-label text-start" for="show"><small>Show Password</small></label></div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm pt-1">submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../static/register.js"></script>
{% endblock%}
