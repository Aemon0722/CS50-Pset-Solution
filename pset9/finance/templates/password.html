{% extends "layout.html" %}

{% block title %}
    Password
{% endblock %}

{% block main %}
<div class="row">

    <div class="col-sm-12">
        <h1>Edit Password</h1>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <form action="/password" method="post" class="container px-5">

                <div class="row py-2 g-1 justify-content-center align-items-center">
                    <div class="col-sm-2 text-start"><label for="old_pw" class="form-label">Old Password:</label></div>
                    <div class="col-sm-8">
                        <input id="old_pw" class="form-control" autocomplete="off" autofocus name="old_pw" placeholder="Required" type="text">
                    </div>
                </div>

                <div class="row py-2 g-1 justify-content-center align-items-center">
                    <div class="col-sm-2 text-start"><label for="password" class="form-label">New Password:</label></div>
                    <div class="col-sm-8">
                        <input class="form-control" id="password" autocomplete="off" name="password" placeholder="Required" type="password" >
                    </div>
                </div>

                <div class="row py-2 g-1 justify-content-center align-items-center">
                    <div class="col-sm-2 text-start"><label for="confirmation" class="form-label">Confirm New Password:</label></div>
                    <div class="col-sm-8">
                        <input class="form-control pw" id="confirmation" autocomplete="off" name="confirmation" placeholder="Required" type="password">
                    </div>
                </div>

                <div class="row pb-3 g-1 justify-content-center align-items-center">
                    <div class="col-sm-10 form-check">
                        <input onclick="switchVisibility()" class="form-check-input" type="checkbox" value="" id="show">
                        <div class="text-start">
                            <label class="form-check-label text-start" for="show"><small>Show Password</small></label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-sm pt-1">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="../static/register.js"></script>
{% endblock%}
